name: Run release

on:
  push:
    branches:
      - releases

jobs:
  run-omegat-stat:
    runs-on: ubuntu-latest
    name: Run checks
    steps:
      - uses: actions/checkout@v2
      - uses: miurahr/omegat-stat@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage: 30.0
